<!-- Hero Section -->
<div class="container-fluid bg-light py-5 text-center hero-section">
  <h1 class="display-5 fw-bold">Get in Touch</h1>
  <p class="lead">We’d love to hear from you! Fill out the form and we’ll get back shortly.</p>
</div>

<!-- Contact Section -->
<div class="container-fluid my-5">
  <div class="row gy-4">
    
    <!-- Contact Form -->
    <div class="col-md-6">
      <div class="p-4 shadow rounded bg-white h-100">
        <h2 class="mb-4">Contact Us</h2>
        <form>
          <div class="mb-3">
            <label for="name" class="form-label">Your Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter your name" />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Your Email</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email" />
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Your Message</label>
            <textarea class="form-control" id="message" rows="5" placeholder="Type your message here..."></textarea>
          </div>
          <button type="submit" class="btn btn-primary w-100">Send Message</button>
        </form>
      </div>
    </div>

    <!-- Map & Address -->
    <div class="col-md-6">
  <div class="p-4 shadow rounded bg-white h-100">
    <h2 class="mb-4">Our Location</h2>

    <!-- Address -->
    <p><strong>Address:</strong><br>Plot No: 9/A, Raja Rajeshwarinagar,<br>Kondapur, Hyderabad - 500084</p>

    <!-- Contact Info -->
    <div class="d-flex flex-column gap-3 my-3">
      <!-- Phone -->
      <div class="d-flex align-items-center text-dark">
        <i class="fa-solid fa-phone fa-lg me-3"></i>
        <span class="fs-5">018000-299</span>
      </div>

      <!-- Email -->
      <div class="d-flex align-items-center text-dark">
        <i class="fa-regular fa-envelope fa-lg me-3"></i>
        <a href="mailto:kumar@gmail.com" class="fs-5 text-decoration-none text-dark">kumar&#64;gmail.com</a>
      </div>
    </div>

    <!-- Map -->
    <div class="ratio ratio-4x3 rounded overflow-hidden">
      <iframe
        src="https://www.google.com/maps?q=Plot+No:9/A,+Raja+Rajeshwarinagar,+kondapur,+Hyderabad+-+500084&output=embed"
        allowfullscreen
        loading="lazy"
        style="border:0;">
      </iframe>
    </div>
  </div>
</div>
